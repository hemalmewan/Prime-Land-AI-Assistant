## Complex Queries
complex_queries:
  - If I purchase a 10-perch land in a Prime Lands gated community using a 24-month installment plan, what would be the total cost including administrative fees and late payment penalties?
  - Compare the long-term investment potential of two Prime Lands projects located near Colombo and Kurunegala in terms of resale value, infrastructure development, and demand trends.
  - What legal documents must be verified before purchasing a Prime Lands property, and how does the company ensure clear title ownership?
  - If a buyer defaults after paying 50% of the installment plan, what is the refund policy and financial impact?
  - How does Prime Lands support foreign investors in terms of legal compliance, financing options, and property transfer procedures?
  - Explain the full process from land reservation to deed registration, including bank financing and legal verification.
  - Which Prime Lands projects are located within 5 km of a highway entrance, and how does that impact future appreciation?
  - What are the risks and benefits of purchasing land under an installment plan versus full upfront payment?
  - If infrastructure development in a project is delayed, how does it affect payment schedules and buyer protection?

